<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

class Father
  {
    
    father()
    {
        var f =100;
        document.write( "Parent property" + " = " + f + " %");
        document.write("<br> ");

    }
  }


class Mother extends Father
       {

    
        property(total,mi)
            {
                var pp =  total - mi; 

                document.write("Child property" + " = " + pp + " %");
                document.write("<br> ");
            }

        
       }

    
      var fat = new Father;
      fat.father()
      var mom = new Mother;
      mom.father()
      const son = new Mother;
      const daughter = new Mother;
      son.property(100,70);
      daughter.property(100,30);
    
</script>
